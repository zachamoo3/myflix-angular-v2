<mat-card style="display: flex; align-items: center;">

  <mat-card-header style="margin-bottom: 1em; font-weight: bold; font-size: x-large;">
    <mat-card-title>
      Log In!
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form style="display: flex; flex-direction: column;">
      <mat-form-field>
        <input matInput [(ngModel)]="loginData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="loginData.Password" placeholder="Password" type="password" name="Password"
          required>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions style="margin-bottom: 2em;">
    <button mat-raised-button (click)="loginUser()" class="btn-login">
      Log In
    </button>
  </mat-card-actions>

</mat-card>
