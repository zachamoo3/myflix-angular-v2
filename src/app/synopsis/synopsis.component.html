<!-- root/src/app/synopsis/synopsis.component.html -->

<mat-card>

  <mat-card-header style="display: flex; justify-content: space-between;">
    <mat-card-title>
      <h2>{{ data.Title }}</h2>
    </mat-card-title>
    <button mat-stroked-button mat-dialog-close color="primary">
      X
    </button>
  </mat-card-header>

  <mat-card-content style="padding-bottom: 2em; display: flex;">
    <div style="padding-right: 2em; padding-left: 1em;">
      <p *ngIf="data.Release_Date">
        <b>Release Date: </b>{{ data.Release_Date.slice(0,10) }}
      </p>
      <p>
        <b>Rating: </b>{{ data.Rating }}
      </p>
      <p>
        <b>Genre: </b>{{ data.Genre }}
      </p>
      <p>
        <b>Director: </b>{{ data.Director }}
      </p>
      <p>
        <b>Description: </b>{{ data.Description }}
      </p>
    </div>
    <img src={{data.Image_Url}} alt={{data.Title}} style="width: 20em; margin-bottom: 1em; padding-right: 1em;" />
  </mat-card-content>

</mat-card>
