<!-- root/src/app/user-login-form/user-login-form.component.html -->

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Log In!
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="loginData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="loginData.Password" placeholder="Password" type="password" name="Password"
          required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" class="button-profile">
      Log In
    </button>
  </mat-card-actions>
</mat-card>
