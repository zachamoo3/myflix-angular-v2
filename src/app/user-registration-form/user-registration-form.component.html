<mat-card class="user-registration-form" style="display: flex; align-items: center;">

  <mat-card-header style="margin-bottom: 1em; font-weight: bold; font-size: x-large;">
    <mat-card-title>
      Sign Up!
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form style="display: flex; flex-direction: column;">
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="Password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthday">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions style="margin-bottom: 2em;">
    <button mat-raised-button (click)="registerUser()" class="btn-signup">
      Sign Up
    </button>
  </mat-card-actions>

</mat-card>
